<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link href="lib/jasmine-1.1.0/jasmine_favicon.png" rel="shortcut icon" type="image/png" />

    <link href="lib/jasmine-1.1.0/jasmine.css" rel="stylesheet" />
    <script src="lib/jasmine-1.1.0/jasmine.js"></script>
    <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script src="src/cookies.min.js"></script>
    
    <!-- include spec files here... -->
    <script src="spec/cookies-spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>

</body>
</html>
